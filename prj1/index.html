<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.2"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vega test</title>
</head>
<body>
    <h1>Title</h1>
    <p>Vega testing with embedding in html and use <code>script</code> tag in it</p>
    <div id="vis"></div>
    <script type="text/javascript">
        var yourVlSpec = {
          $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
          description: 'A simple bar chart with embedded data.',
          data: {
            values: [
              {a: 'A', b: 28},
              {a: 'B', b: 55},
              {a: 'C', b: 43},
              {a: 'D', b: 91},
              {a: 'E', b: 81},
              {a: 'F', b: 53},
              {a: 'G', b: 19},
              {a: 'H', b: 87},
              {a: 'I', b: 52}
            ]
          },
          mark: 'point',
          width: 1000,
          height: 300,
          title: "Pointer Graph",
          encoding: {
            x: {field: 'a', type: 'ordinal'},
            y: {field: 'b', type: 'quantitative'}
          }
        };
        vegaEmbed('#vis', yourVlSpec);
      </script>
</body>
</html>
